<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="format.js"></script>
</head>
<body>
<h1 id="my">00:00:000</h1>
<a href="javascript:Reset()">reset</a>
<a href="javascript:Start()" id='st'>start</a>
<script>
    var x = document.getElementById('my')
    var start = false;
    var time = 0;
    function Clock(){
        if(start){
            var i = new Date(time += 10);
//            console.log(i);
//            console.log(i.time('mm:ss SSS'));
            x.innerHTML = i.time('mm:ss:SSS');
            setTimeout(Clock,10);
        }
    }
   function Start(){
       start = !start;
       Clock();
       var n = document.getElementById('st');
       n.innerHTML = start? 'stop':'start';
   }
    function Reset(){
        x.innerHTML = '00:00:000'

    }

</script>
</body>
</html>
